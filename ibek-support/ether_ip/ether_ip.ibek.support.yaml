module: ether_ip

entity_models:
  - name: mbboDirect
    description: |-
      Simple mbboDirect record for ether_ip connection
    parameters:
      record:
        type: str
        description: |-
          Record Name

      port:
        type: str
        description: |-
          Ether_IP Port Name

      scan:
        type: str
        description: |-
          Scan Time

      tag:
        type: str
        description: |-
          Tag to address on PLC

      nobt:
        type: str
        description: |-
          Number of bits to write

    databases:
      - file: $(ETHER_IP)/db/ether_ip_mbboDirect.template
        args:
          record:
          tag:
          scan:
          port:
          nobt:

  - name: EtherIPInit
    description: |-
      This creates an IP connection to a plc using the ether_ip driver
    parameters:
      name:
        type: id
        description: |-
          Name

      device:
        type: str
        description: |-
          PV Prefix

      port:
        type: str
        description: |-
          Port Name

      ip:
        type: str
        description: |-
          IP Port of PLC

    pre_init:
      - when: first
        value: |2

          # EtherIP Initialisation
          drvEtherIP_init()
          # Define EtherIP to PLC connection
      - value: |
          drvEtherIP_define_PLC("{{port}}", "{{ip}}", 0)
    databases:
      - file: $(ETHER_IP)/db/ether_ip_plcInfo.template
        args:
          name:
          port:
          device:

